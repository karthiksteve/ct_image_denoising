# Configuration for Noise-Aware Complementary GAN
# SIMPLIFIED STRUCTURE: dataset/ (pairs), models/, results/

data:
  images_dir: "../dataset/sample_images"
  pairs_dir: "../dataset/pairs"
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

training:
  batch_size: 2
  epochs: 50
  lr: 0.0002
  betas: [0.5, 0.999]
  save_dir: "../models"
  log_dir: "../results/runs"
  device: "cpu"
  seed: 42

model:
  in_channels: 1
  base_features: 32
  patch_size: 64
